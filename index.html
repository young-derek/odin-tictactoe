<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe Project</title>
</head>

<body>
    <div id="main-container">
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>

        <section id="game-status">
            <p id="active-player"></p>
            <p id="player-one-wins"></p>
            <p id="player-two-wins"></p>
            <h2 id="winner"></h2>
        </section>

        <button id="btn-reset">Reset Game</button>

        <div id="game-board">
            <div class="game-tile" id="game-tile-1"></div>
            <div class="game-tile" id="game-tile-2"></div>
            <div class="game-tile" id="game-tile-3"></div>
            <div class="game-tile" id="game-tile-4"></div>
            <div class="game-tile" id="game-tile-5"></div>
            <div class="game-tile" id="game-tile-6"></div>
            <div class="game-tile" id="game-tile-7"></div>
            <div class="game-tile" id="game-tile-8"></div>
            <div class="game-tile" id="game-tile-9"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
